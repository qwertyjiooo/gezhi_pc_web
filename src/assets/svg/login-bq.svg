<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e97f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7bc5fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- 波浪图案 -->
    <pattern id="pattern1" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M0,100 C50,50 150,150 200,100" fill="none" stroke="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- 装饰图形 -->
  <circle cx="200" cy="200" r="100" fill="rgba(255,255,255,0.1)" />
  <circle cx="1720" cy="880" r="150" fill="rgba(255,255,255,0.1)" />
  
  <!-- 波浪装饰 -->
  <rect width="100%" height="100%" fill="url(#pattern1)" />
  
  <!-- 点阵装饰 -->
  <g fill="rgba(255,255,255,0.2)">
    <circle cx="400" cy="300" r="2" />
    <circle cx="600" cy="500" r="2" />
    <circle cx="1200" cy="400" r="2" />
    <circle cx="1400" cy="600" r="2" />
  </g>
</svg> 